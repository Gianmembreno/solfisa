<!DOCTYPE html>
<html>
  <head>
    <title>Solfisa Credito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card p-4" style="width: 400px">
        <h1 class="card-title">Solicitud de Cr√©dito</h1>
        <form id="myForm">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">Identification:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">(Opcional) Correo:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">(Opcional) Numero:</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>
          <hr />
          <button
            type="button"
            class="btn btn-primary"
            onclick="checkAndEmail()"
          >
            Check
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="continueToSecondPage()"
          >
            Continue
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
