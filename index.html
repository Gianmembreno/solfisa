<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card p-4" style="width: 400px">
        <h1 class="card-title">Simple Form</h1>
        <form onsubmit="handleSubmit()" id="myForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id" class="form-label">ID:</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" />
          </div>
          <hr />
          <div class="mb-3">
            <label for="antiguedad_laboral" class="form-label"
              >Antiguedad Laboral:</label
            >
            <select
              class="form-select"
              id="antiguedad_laboral"
              name="antiguedad_laboral"
              oninput="checkSelection(this)"
            >
              <option value="" selected disabled hidden>
                Select an option
              </option>
              <option value="1-2">1-2</option>
              <option value="2-4">2-4</option>
              <option value="5-6">5-6</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ingresos" class="form-label">Ingresos:</label>
            <select class="form-select" id="ingresos" name="ingresos">
              <option value="10-15">10-15</option>
              <option value="16-20">16-20</option>
              <option value="21-25">21-25</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
