<!DOCTYPE html>
<html>
  <head>
    <title>Second Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card p-4" style="width: 400px">
        <h1 class="card-title">Simple Form Continued</h1>
        <form id="myForm2">
          <div class="mb-3">
            <label for="antiguedad_laboral" class="form-label"
              >Antiguedad Laboral:</label
            >
            <select
              class="form-select"
              id="antiguedad_laboral"
              name="antiguedad_laboral"
              required
            >
              <option value="" disabled selected>Select an option</option>
              <option value="1-2">1-2</option>
              <option value="2-4">2-4</option>
              <option value="5-6">5-6</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="ingresos" class="form-label">Ingresos:</label>
            <select class="form-select" id="ingresos" name="ingresos" required>
              <option value="" disabled selected>Select an option</option>
              <option value="10-15">10-15</option>
              <option value="16-20">16-20</option>
              <option value="21-25">21-25</option>
            </select>
          </div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="calculateAndEmail()"
          >
            Check
          </button>
        </form>
      </div>
    </div>

    <script src="scripttwo.js"></script>
  </body>
</html>
